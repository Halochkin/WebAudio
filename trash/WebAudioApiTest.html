<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Audio Api</title>
    <style>

        * {
            color: white;
        }

        #logo {
            height: 90%;
            width: 90%;
            margin: 5%;
            background-color: #86dfff;
            grid-area: logo;
        }

        #player {
            background-color: #323232;
            display: grid;
            height: 40vw;
            grid-template-columns: 20vw 1fr 0.8fr 1fr 1fr;
            grid-template-rows: 10vw 10vw 0.3fr 1fr;
            grid-template-areas: "logo name name name git" "logo song song song time" "progress progress progress progress progress" "sound back play next repeat";
        }

        #name {
            padding: 5%;
            font-size: 4vh;
        }

        #song {
            grid-area: song;
            padding: 3vh;
        }

        #currTime {
            grid-area: time;
            text-align: right;
            padding-right: 3vw;
            margin-top: 30%;
        }

        #sound {

            grid-area: sound;
            width: 10vw;
            height: 5%;
            margin: auto;
            outline: none;
        }

        #back {
            grid-area: back;
        }

        #play {
            grid-area: play;
        }

        #next {
            grid-area: next;
        }

        #repeat {
            grid-area: repeat;
        }

        .button {
            grid-area: play;
            font-size: 7vh;
            display: block;
            background-color: transparent;
            border: none;
            margin: auto;
            color: white;
            text-align: center;
            outline: none;
        }

        .button:hover {
            color: #f88f4a;
        }

        input[type='range'] {
            overflow: hidden;
            -webkit-appearance: none;
            border-radius: 10px;
            width: 1vh;
            /*background-color: #9a905d;*/
        }

        input::-webkit-slider-thumb {

            box-shadow: -1000px 0 0 1000px #f88f4a;
        }

        input[type=range]::-webkit-slider-runnable-track {
            background: #525253;
        }

        body {
            margin: 0;
        }

        #name {
            grid-area: name;
        }

        #progress {
            grid-area: progress;
            width: 100%;
            height: 20%;
            outline: none;
            margin: auto;
        }


    </style>
</head>

<script>
  function loadSound(url) {
    if (window.AudioContext) {
      var audioCtx = new AudioContext();
      var bufferSource = audioCtx.createBufferSource();
      bufferSource.connect(audioCtx.destination);
      var request = new XMLHttpRequest();

      request.open('get', url, true);
      request.responseType = 'arraybuffer';

      request.onload = function () {
        audioCtx.decodeAudioData(request.response, function (decodedata) {
          bufferSource.buffer = decodedata;
          bufferSource.start();
        })
      };
      ajax.send(null);
    }
  }
</script>
